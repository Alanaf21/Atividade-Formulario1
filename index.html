<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    <title>Formulario</title>
</head>
<body>

    <div>
        <h1 id="titulo"> Formulario de preenchimento </h1>
        <p id="subtitulo"> Formulario </p>
        <br>
    </div>
    <form class="form">
        <fieldset class="grupo">
            <div class="campo">
            <label for="nome"> <strong> Nome</strong></label>    
            <input type="text" , name="nome" , id="nome", required>
        </div>
        <div class="campo">
            <label for="sobrenome" ><strong> sobrenome</strong></label>
            <input type="text" , name="sobrenome", id="sobrenome ", required>
        </div> 
    </fieldset>
        <div class="campo">
            <label for="sobrenome">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label Qual sua serie? </label>
            <label>
                <input type="radio" name="serie" value="6° Ano" checked> 6° Ano
            </label>
            <br>
            <label>
                <input type="radio" name="serie" value="7° Ano">7° Ano
            </label>
            <br>
            <label>
                <input type="radio" name="serie" value="8° Ano">8° Ano
            </label>
            <br>
            <label>
                <input type="radio" name="serie" value="9° Ano">9° Ano
            </label>
        </div>
        <div class="campo">
        </div>
        <fieldset class="grupo">
        </fieldset>
        <div class="campo">
            <label> Senhoridade</label>
            <select id="Senhoridade">
                <option selected disabled value=""> Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong> Selecione as tecnologias em que ultiliza:</strong></label>
                <br><br>
                <input type="checkbox" id="tecnologias1" name="tecnologias1" value="HTML">
                <label for="tecnologias1">HTML</label>
                <br>
                <input type="checkbox" id="tecnologias2" name="tecnologias2" value="CSS">
                <label for="tecnologias2">CSS</label>
                <br>
                <input type="checkbox" id="tecnologias3" name="tecnologias3" value="Javascript">
                <label for="tecnologias3">Javascript</label>
                <br>
                <input type="checkbox" id="tecnologias4" name="tecnologias4" value="PHP">
                <label for="tecnologias5">PHP</label>
                <br>
                <input type="checkbox" id="tecnologias5" name="tecnologias5" value="C#">
                <label for="tecnologias5">C# </label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label class="exp"><strong> Conte um pouco sobre sua experiência: </strong></label>
            <textarea rows="6" style="Width: 26em" id="experiencia" name="experiencia">
            </textarea>
        </div>
        <button class="botao" type="submit"> Concluido</button>
    </form>

        




        

</body>
</html>
